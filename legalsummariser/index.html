<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Document Summarizer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Legal Document Summarizer</h1>
        <form action="/" method="post" enctype="multipart/form-data" class="bg-white p-6 rounded shadow-md">
            <div class="mb-4">
                <label for="file" class="block text-gray-700">Upload a legal document (PDF or DOCX)</label>
                <input type="file" name="file" id="file" class="mt-2 p-2 border rounded w-full">
            </div>
            <div class="mb-4">
                <label for="target_language" class="block text-gray-700">Select the target language</label>
                <select name="target_language" id="target_language" class="mt-2 p-2 border rounded w-full">
                    <option value="en">English</option>
                    <option value="hi">Hindi</option>
                    <option value="mr">Marathi</option>
                    <option value="te">Telugu</option>
                </select>
            </div>
            <button type="submit" class="bg-blue-500 text-white p-2 rounded">Summarize</button>
        </form>
    </div>
</body>
</html>
